<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .portfolio {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .portfolio h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
      transition: transform 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="portfolio">
    <h1>My Photography Portfolio</h1>
    <div class="gallery">
      <!-- Example: Replace thumbnail and large image links -->
      <a class="gallery-item" href="https://imgur.com/yourLargeImage1" target="_blank">
        <img src="https://imgur.com/yourThumbnail1.jpg" alt="Photo 1">
      </a>
      <a class="gallery-item" href="https://imgur.com/yourLargeImage2" target="_blank">
        <img src="https://imgur.com/yourThumbnail2.jpg" alt="Photo 2">
      </a>
      <!-- Add more items as needed -->
    </div>
  </div>
</body>
</html>
