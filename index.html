<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Car Photography</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Luxury Car Photography</h1>
    <p>Automotive Gallery</p>
  </header>

  <main>
    <section class="gallery">
      <!-- Full image = .jpg | Thumbnail = t.jpg -->
      <a href="https://i.imgur.com/iwrCJDs.jpg" data-lightbox="cars" data-title="Luxury Car 1">
        <img loading="lazy" src="https://i.imgur.com/iwrCJDst.jpg" alt="Luxury Car 1" />
      </a>
      <a href="https://i.imgur.com/Z6hYq5A.jpg" data-lightbox="cars" data-title="Luxury Car 2">
        <img loading="lazy" src="https://i.imgur.com/Z6hYq5At.jpg" alt="Luxury Car 2" />
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Luxury Car Photography</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    lightbox.option({
      resizeDuration: 200,
      wrapAround: true,
      alwaysShowNavOnTouchDevices: true
    });
  </script>
</body>
</html>
